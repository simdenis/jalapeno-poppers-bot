<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MIT Dining Alerts — Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
  >
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Confirm sign-in</h1>
          <p class="text-muted">
            Click below to finish signing in to MIT Dining Alerts.
          </p>
          <form method="post" action="{{ url_for('magic_login') }}">
            <input type="hidden" name="token" value="{{ token }}">
            <button type="submit" class="btn btn-primary w-100">
              Sign in
            </button>
          </form>
          <p class="text-muted small mt-3 mb-0">
            If this wasn’t you, just close this tab.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
