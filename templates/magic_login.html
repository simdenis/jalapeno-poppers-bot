<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MIT Dining Alerts â€” Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
  >

  <style>
    :root {
      --orange: #f97316;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      min-height: 100vh;
      background: #fafafa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: var(--text);
    }

    .card {
      border-radius: 12px;
      border: 1px solid var(--border);
      border-top: 3px solid var(--orange);
      background: #ffffff;
      box-shadow: none;
    }

    .btn-primary {
      border-radius: 8px;
      border: none;
      background: var(--orange);
      font-weight: 600;
      font-size: 0.9rem;
      padding-block: 0.6rem;
    }

    .btn-primary:hover {
      background: #ea580c;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body p-4">
          <h1 class="h4 mb-3">Confirm sign-in</h1>
          <p class="text-muted">
            Click below to finish signing in to MIT Dining Alerts.
          </p>
          <form method="post" action="{{ url_for('magic_login') }}">
            <input type="hidden" name="token" value="{{ token }}">
            <button type="submit" class="btn btn-primary w-100">
              Sign in
            </button>
          </form>
          <p class="text-muted small mt-3 mb-0">
            If this wasn't you, just close this tab.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
