<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MIT Dining Alerts — Unsubscribe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
  >

  <style>
    :root {
      --pink: #ec4899;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      min-height: 100vh;
      background: #fafafa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: var(--text);
    }

    .card {
      border-radius: 12px;
      border: 1px solid var(--border);
      border-top: 3px solid var(--pink);
      background: #ffffff;
      box-shadow: none;
    }

    .btn-danger {
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      padding-block: 0.6rem;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body p-4">
          <h1 class="h4 mb-3">Confirm unsubscribe</h1>
          <p class="text-muted">
            This will remove all alerts for this account.
          </p>
          <form method="post" action="{{ url_for('unsubscribe_confirm') }}">
            <input type="hidden" name="token" value="{{ token }}">
            <button type="submit" class="btn btn-danger w-100">
              Unsubscribe
            </button>
          </form>
          <p class="text-muted small mt-3 mb-0">
            You can re‑subscribe anytime.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
